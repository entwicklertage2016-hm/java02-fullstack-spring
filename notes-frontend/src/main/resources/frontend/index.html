<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Notes v 1.0.1</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
</head>

<body ng-app="notes" ng-controller="NotesController as notesController">

<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="#" class="pull-left"><img class="center"
                                               style="padding-bottom: 10px; padding-top: 10px;padding-right: 20px"
                                               height="50" src="img/logo.png"></a>
            <a class="navbar-brand" href="#">Notes</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">My notes</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Anselm <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Anselm Binninger</a></li>
                        <li><a href="#">Settings</a></li>
                        <li><a href="#"></a></li>
                        <li role="separator" class="divider"></li>
                        <li class="dropdown-header"></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">

    <!-- Main component for a primary marketing message or call to action -->
    <div class="jumbotron">
        <h1>Notes</h1>

        <div class="row">
            <div class="col-lg-4" ng-controller="CategoriesController as categoriesController">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-folder fa-fw"></i> Categories
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="list-group">
                            <a ng-click="categoriesController.select(category)" ng-repeat="category in categoriesController.categories" href="#" class="list-group-item" ng-class="{active: categoriesController.selectedCategory === category}">
                                <i class="fa fa-sticky-note-o fa-fw"></i> {{category.title}}
                                    <span class="pull-right text-muted small">
                                        <em>4 minutes ago</em>
                                        <i ng-click="categoriesController.delete(category)" class="fa fa-times"></i>
                                    </span>
                            </a>

                        </div>
                        <!-- /.list-group -->
                        <div ng-if="categoriesController.isCreatingNewCategory" class="input-group">
                            <input ng-model="categoriesController.newCategory.title" type="text" class="form-control" aria-label="...">
                            <div class="input-group-btn">
                                <button ng-click="categoriesController.saveNew()" class="btn btn-default" type="button"><i class="fa fa-check"></i></button>
                                <button ng-click="categoriesController.resetNew()" class="btn btn-default" type="button"><i class="fa fa-times"></i></button>
                            </div>
                        </div>

                        <button ng-if="!categoriesController.isCreatingNewCategory" ng-click="categoriesController.createNew()" class="btn btn-default btn-block">Add new category</button>
                    </div>
                    <!-- /.panel-body -->
                </div>

                <!-- /.panel .chat-panel -->
            </div>
            <div class="col-lg-8">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <i class="fa fa-sticky-note-o fa-fw"></i> Notes
                        <div class="pull-right">
                            <i ng-click="notesController.create()" class="fa fa-plus-circle pointer"></i>
                        </div>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div ng-repeat="note in notesController.notes">
                            <div class="list-group">
                                <a href="#" ng-click="notesController.selectNote(note)" class="list-group-item" ng-class="{active: notesController.currentNote == note}" style="overflow:auto;">
                                    <div class="col-lg-12">
                                        <div class="col-lg-7">
                                            <i class="fa fa-sticky-note-o fa-fw"></i> {{note.title}}
                                        <span class="pull-right text-muted small"><em>4 minutes ago</em>
                                        </span>
                                        </div>
                                        <div class="col-lg-3">
                                            Anselm
                                        </div>
                                        <div class="col-lg-1">
                                            <i class="fa fa-share"></i>
                                        </div>
                                        <div class="col-lg-1">
                                            <i ng-click="notesController.delete(note)" class="fa fa-remove"></i>
                                        </div>
                                    </div>
                                </a>
                            </div>
                            <div class="col-lg-12" ng-if="notesController.currentNote == note">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <div class="list-group">
                                            <div class="form-group">
                                                <label>Title</label><input class="form-control" type="text" name="title" ng-model="notesController.currentNote.title">
                                                <label>Note</label><textarea class="form-control" rows="5" id="comment"  ng-model="notesController.currentNote.content"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.panel-body -->
                                </div>
                                <!-- /.col-lg-4 -->
                            </div>
                        </div>
                    </div>
                    <!-- /.panel-body -->
                </div>

                <!-- /.panel -->
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-8 -->
        </div>

    </div>
    <div class="navbar navbar-static-bottom navbar-default">
        <div class="text-center" style="padding-top: 10px">
            <p class="text">
                <i>Notes v 1.0.1</i><br>
                <small>Softwareentwicklung f√ºr Fortgeschrittene | Entwicklertage 2016</small>
            </p>
            <img class="center" style="padding-bottom: 20px;" width="100" src="img/logo.png">
        </div>

    </div>
    <!-- /container -->
</div>

    <!-- bower:js -->
    <!-- endinject -->
    <script src="app.js"></script>

</body>
</html>
